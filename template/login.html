<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="styles.css" href="../statics/styles.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="login-container">
        <header class="p-3 bg-dark text-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
    
                </ul>
        
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                  <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                </form>
        
                <div class="text-end">
                  <a type="button" class="btn btn-warning" href="/">Sign-up</a>
                </div>
              </div>
            </div>
          </header>

          <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
            <!-- <div id="toast-container" class="toast-container">
                {{ if .ErrorMessage }}
                <p style="color: red;">{{ .ErrorMessage }}</p>
                {{ end }}
            </div> -->

            {{ if .ErrorMessage }}
            <p style="color: red;">{{ .ErrorMessage }}</p>
            {{ end }}

            <div class="toast">
                <div class="toast-header">
                <strong class="me-auto">Toast Header</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    {{ if .ErrorMessage }}
                    <p style="color: red;">{{ .ErrorMessage }}</p>
                    {{ end }}
                </div>
            </div>
        </div>

        
      
        <div class="container mt-3">
            <h2>Login form</h2>
            <form action="/login" method="post">
              <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
              </div>
              <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary" id="toastbtn">Login</button>
            </form>
          </div>

        <!-- <form action="/loginHandle" method="post">
                <label for="Email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
        </form> -->
    </div>
    
</body>
<script>
    document.getElementById("toastbtn").onclick = function() {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      var toastList = toastElList.map(function(toastEl) {
        return new bootstrap.Toast(toastEl)
      })
      toastList.forEach(toast => toast.show()) 
    }
    </script>

</html>
